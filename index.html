<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utulizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Usar a tag <p>">Parágragos</abbr></li>
        <li><abbr title="Use as tags <H1>...<H6>">Títulos</abbr></li>
        <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Usar as tags <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Usar as tags <ul> e <li> ">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
